<div class="edit-evento-container" *ngIf="nuovoEvento">
  <h2>Crea un nuovo evento</h2>

  <form (ngSubmit)="creaEvento()" #eventoForm="ngForm">
    <!-- Titolo -->
    <div class="form-group">
      <label for="titolo">Titolo</label>
      <input
        type="text"
        id="titolo"
        name="titolo"
        [(ngModel)]="nuovoEvento.titolo"
        required
      />
    </div>

    <!-- Descrizione -->
    <div class="form-group">
      <label for="descrizione">Descrizione</label>
      <textarea
        id="descrizione"
        name="descrizione"
        [(ngModel)]="nuovoEvento.descrizione"
        required
      ></textarea>
    </div>

    <!-- Luogo -->
    <div class="form-group">
      <label for="luogo">Luogo</label>
      <input
        type="text"
        id="luogo"
        name="luogo"
        [(ngModel)]="nuovoEvento.luogo"
        required
      />
    </div>

    <!-- Data e ora -->
    <div class="form-group">
      <label for="dataora">Data e Ora</label>
      <input
        type="datetime-local"
        id="dataora"
        name="dataora"
        [(ngModel)]="nuovoEvento.dataora"
        [ngModel]="nuovoEvento.dataora | date:'yyyy-MM-ddTHH:mm'"
        required
      />
    </div>

    <!-- Costo -->
    <div class="form-group">
      <label for="costo">Costo (â‚¬)</label>
      <input
        type="number"
        id="costo"
        name="costo"
        [(ngModel)]="nuovoEvento.costo"
        required
      />
    </div>

    <!-- Numero posti -->
    <div class="form-group">
      <label for="n_posti">Numero posti</label>
      <input
        type="number"
        id="n_posti"
        name="n_posti"
        [(ngModel)]="nuovoEvento.n_posti"
        required
      />
    </div>

    <!-- Categoria -->
    <div class="form-group">
      <label for="categoria">Categoria</label>
      <select
        id="categoria"
        name="idCategoria"
        [(ngModel)]="nuovoEvento.idCategoria"
        required
      >
        <option *ngFor="let cat of categorie" [value]="cat.id">
          {{ cat.nome }}
        </option>
      </select>
    </div>

    <!-- Pulsanti -->
    <div class="form-actions">
      <button type="submit" [disabled]="eventoForm.invalid">Crea</button>
      
      <button type="button" routerLink="/eventi-organizzati"> Annulla </button>
    </div>
  </form>
</div>
