<header>
    <h1>Elenco Concerti</h1>
</header>

<main>
    <section id="concerti">
        <h2>I prossimi concerti</h2>

        <!-- Mostra caricamento se eventi non ancora disponibili -->
        <div *ngIf="eventi.length === 0">Caricamento eventi...</div>

        <!-- Lista dinamica eventi -->
        <ul>
            <li *ngFor="let evento of eventi">
                {{ evento.id }}

                <!-- Link al dettaglio evento -->
                <a [routerLink]="['/eventi', evento.id]" class="btn-dettaglio">Vedi Dettagli</a>
            </li>
        </ul>
    </section>
</main>

<footer>
    <p>&copy; 2025 Elenco Concerti. Tutti i diritti riservati.</p>
</footer>
